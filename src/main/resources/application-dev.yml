spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

logging:
  level:
    '[com.example.bankcards]': DEBUG
    '[com.example.bankcards.util.TestDataGenerator]': INFO
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE

test-data:
  generation:
    enabled: true
